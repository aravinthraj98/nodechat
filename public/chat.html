<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">

    <title>Document</title>
    <style>
         .grid-container {
      display: grid;
      
      
      grid-column-gap: 10px;
      grid-row-gap:5px;
      grid-template-columns: 25% 75%;
      background-color:white;
    
     
    }
    @media screen and (max-width:250px) {
      .grid-container{
        width:250px;
        height:400px;

      }
      
    }
      
    
    
    .grid-item {
      background-color: white;
      
      min-width: 20%;
      border: 1px;
      padding: 10px;
      font-size: 20px;
      text-align: center;
    }

    #mybox{
        width:auto;
        border:2px saddlebrown;
        height: 500px;
        max-height:500px;
        overflow:scroll;
        scroll-behavior: auto;
    }
    #chatbox{
        width:50%;
        height:auto;
        background-color: lawngreen;
       
    }
    #align{
        text-align: center;
    }
    </style>
</head>
<body>
    <div class='grid-container'>
     <span class='grid-item' style='background-color: black;'> 
        <h3 style='color:white'>ROOM:<i id='roomname' style='color:white;'></i></h3>
         <p class='roomuser'>

         </p>
    </span> 
    <span id='mybox'>
    <p class='chat-msg'>
        
   
    </p>
    <br>
   
</span>

</div>
<div class='grid-container'>
<span class='grid-item' style='background-color: black;color:white;'>welcome to chat </span>
<span class='grid-item'> <form id='chat' style='bottom: 0px;'>   
  <textarea id='msg'  maxLength="100" maxLines="3" style='width:30%;border-radius:20px;border-width:4px;outline: none;'  ></textarea>&nbsp;&nbsp;&nbsp;<br>
    <input type="submit" value="send" id="send" style="background-color: rgb(153, 236, 29);border-color:greenyellow ;border-radius: 10px;width:100px;height:30px;"><br>
 </form></span>
 </div>
</body>
</html> 
<script>var enterPressed=0;
window.onkeydown=function(e){
  var keycode=(e.keycode || e.which);
  if(keycode === 13){
    enterPressed=enterPressed+1;
   
  }
  setTimeout(function(){
    enterPressed=0;

  },2000)
  if(enterPressed === 2){
   document.getElementById('send').click();
     enterPressed=0;
  }

}
</script>
